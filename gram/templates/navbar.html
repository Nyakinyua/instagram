<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insta-pics</title>
<link href="https://fonts.googleapis.com/css?family=Raleway|Open+Sans" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
	body{
		
		font-family: 'Open Sans', sans-serif;
	}
    .form-inline {
        display: inline-block;
    }
	.navbar-header.col {
		padding: 0 !important;
	}	
	.navbar {
		font-size: 14px;
		background: #fff;
		padding-left: 16px;
		padding-right: 16px;
		border-bottom: 1px solid #d6d6d6;
		box-shadow: 0 0 4px rgba(0,0,0,.1);		
	}
	.navbar .navbar-brand {
		color: #555;
		padding-left: 0;
		font-size: 40px;
		padding-right: 50px;
		
		text-transform: uppercase;
		font-weight: 900;
		font-family: 'Pacifico', cursive;
	}
	
	.navbar ul.nav li {
		font-size: 96%;
		font-weight: bold;		
		text-transform: uppercase;
	}
	.navbar ul.nav li.active a, .navbar ul.nav li.active a:hover, .navbar ul.nav li.active a:focus {
		color: #f04f01 !important;
		background: transparent !important;
	}
	.navbar .nav-item i {
		font-size: 18px;
	}
	
	.navbar .nav-item.open > a {
		background: none !important;
	}
	
	.inp-group-max{
	width:100%;
	max-width:32rem;
	min-width:280px;
	margin:auto;
}
.navbar{
	position:-webkit-sticky;
	position:sticky;top:0;
	background:transparent;
	z-index: 9999;
}
	
	.navbar .navbar-form {
		border: none;
	}
	@media (min-width: 992px){
		.form-inline .input-group .form-control {
			width: 225px;			
		}
	}
	@media (max-width: 992px){
		.form-inline {
			display: block;
		}
	}
</style>
</head> 
<body>
<nav class="navbar navbar-default navbar-expand-lg navbar-light">
	<div class="navbar-header d-flex col"><img src="https://i.pinimg.com/originals/08/17/15/0817158f3a05c0d62de647c28f4cde54.jpg" alt="insta" width="60">
		<a class="navbar-brand" href="" style="font-weight:bolder ">Instapics </a> 
				
		<button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle navbar-toggler ml-auto">
			<span class="navbar-toggler-icon"></span>
		</button>
	</div>
	<!-- Collection of nav links, forms, and other content for toggling -->
	<div id="navbarCollapse" class="collapse navbar-collapse justify-content-between">
		
		<form class="navbar-form-inline" role="search" action="{% url 'search_results' %}" type="search">

                <div class="input-group inp-group-max">
                    <input type="text" class="form-control mr-sm-2" placeholder="Search Image" name="image">
                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-outline-info my-2 my-sm-0">Search</button>
                    </div>
                </div>

            </form>	
		
			<ul class="navbar-nav ml-auto justify content-left">  
				{% if user.is_authenticated %} 
				  {% if user.userprofile.pic %}          
				  <img class="img-fluid rounded-circle" src="{{i.pic.url}}" alt="profile"> width="40px" height="40px"alt="Profile photo">                              
				  {% else %}
				  <a id="navUser" class="" href="{%url 'profile'%}"><img class="rounded-circle"src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQLLiVPh45RkmE-FnMz_mZBOwcrK2BemrMoJ5I5SRSa5zHuMy3L&s" width="40px" height="40px" alt="Profile photo"></a>
				  {% endif %}          
				  <div class="button button-5">
					<div id="translate"></div>              
					  <a style="color:rgb(97, 183, 212)" class="nav-link" href="{% url 'logout_user' %}">Logout</a>          
				  </div> 
				{% else %}
				  <li class="nav-item">
				  <div class="button button-5">
					<div id="translate"></div>              
					  <a style="color:rgb(97, 183, 212)" class="nav-link" href="/accounts/login/">Sign In</a>          
				  </div> 
				  </li>   
				{% endif %}             
			  </ul>
	</div>
</nav>
</body>
</html>
