{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="row">
                <div class="col-sm"></div>
    {% for image_item in images %}
    
    <div class="col-sm">
    <h3>{{image_item.image_name}}</h3>

    <a type='' id="btn-joy"><img src="{{image_item.image.url}}" alt="image"></a>
    <p>{{image_item.caption}}</p>
    <div class="col-sm"></div>
    {% endfor %}
</div>

</div>
</div>
{% endblock %}
